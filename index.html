<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <h1>Entrar na Plataforma</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" id="email">
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1"/>
            </div>
            <div class="input-container">
                <input placeholder="Senha" type="password" id="senha">
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1" />
                <a href="#">Esqueci a minha senha</a>
            </div>
            <button type="submit" class="submit-button"onclick="logar(); return false">Entrar</button>
            <div class="register-link">
                <p>Não está cadastrado ? <a href="#">Cadastrar</a></p>
            </div>
        </form>

    </div>

</body>
<script>
    function logar(){
    var email = document.getElementById('email').value;
    var senha = document.getElementById('senha').value;

    if (email == "matheusfelipe1705@gmail.com" && senha == "123"){
        alert("Sucesso!")
    } else {
        alert("Usuário ou senha incorretos");
    }

}
</script>


</html>
